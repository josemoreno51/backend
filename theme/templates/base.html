<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Ventas - BackEnd{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold">ğŸª Sistema de Ventas</h1>
                <div class="space-x-4">
                    <a href="{% url 'home' %}" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-200">Inicio</a>
                    <a href="{% url 'clientes_list' %}" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-200">Clientes</a>
                    <a href="{% url 'productos_list' %}" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-200">Productos</a>
                    <a href="{% url 'ventas_list' %}" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-200">Ventas</a>
                    <a href="{% url 'informes' %}" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-200">Informes</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mx-auto mt-8 px-4 pb-16">
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Sistema de Ventas - EvaluaciÃ³n BackEnd</p>
        </div>
    </footer>
</body>
</html>
