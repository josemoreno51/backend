<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Floristeria Bellaflor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 to-green-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Card de Login -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Logo y T칤tulo -->
            <div class="text-center mb-8">
                <div class="text-4xl mb-4">游꺜</div>
                <h1 class="text-3xl font-bold text-green-700">Floristeria Bellaflor</h1>
                <p class="text-gray-600 mt-2">Sistema de Gesti칩n</p>
            </div>

            <!-- Mensajes -->
            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="p-3 rounded-lg text-center {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Formulario de Login -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Usuario
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                           placeholder="Ingresa tu usuario">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contrase침a
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                           placeholder="Ingresa tu contrase침a">
                </div>

                <button type="submit" 
                        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-200 transform hover:scale-105">
                    Iniciar Sesi칩n
                </button>
            </form>

            <!-- Informaci칩n para administradores -->
            <div class="mt-8 p-4 bg-gray-50 rounded-lg">
                <h3 class="font-semibold text-gray-700 mb-2">游눠 Primera vez aqu칤?</h3>
                <p class="text-sm text-gray-600 mb-2">Para acceder al sistema, necesitas crear un superusuario:</p>
                <code class="text-xs bg-gray-200 p-2 rounded block">python manage.py createsuperuser</code>
            </div>
        </div>
    </div>
</body>
</html>
