@"
{% extends "base.html" %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">üí∞ Nueva Venta</h2>

    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" id="ventaForm">
        {% csrf_token %}
        
        <div class="mb-6">
            <label for="cliente" class="block text-sm font-medium text-gray-700 mb-2">Cliente</label>
            <select id="cliente" name="cliente" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="">Seleccione un cliente</option>
                {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nombre }} - {{ cliente.email }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Detalles de Venta -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Detalles de la Venta</h3>
                <button type="button" onclick="agregarDetalle()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded text-sm">
                    Ôºã Agregar Producto
                </button>
            </div>
            
            <div id="detalles-container">
                <!-- Los detalles se agregar√°n aqu√≠ din√°micamente -->
            </div>
        </div>

        <div class="flex justify-end space-x-3 pt-4">
            <a href="{% url 'ventas_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                Cancelar
            </a>
            <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">
                Crear Venta
            </button>
        </div>
    </form>
</div>

<script>
let detalleCount = 0;

function agregarDetalle() {
    detalleCount++;
    const container = document.getElementById('detalles-container');
    
    const detalleHTML = `
        <div class="detalle-item border border-gray-300 p-4 rounded-lg mb-3 bg-gray-50">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Producto</label>
                    <select name="detalles[]" required
                            class="producto-select block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            onchange="actualizarPrecio(this)">
                        <option value="">Seleccione producto</option>
                        {% for producto in productos %}
                        <option value="{{ producto.id }}" data-precio="{{ producto.precio }}">{{ producto.nombre }} - ${{ producto.precio }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                    <input type="number" name="detalles[]" min="1" value="1" required
                           class="cantidad-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           onchange="calcularSubtotal(this)">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Precio Unitario</label>
                    <input type="number" name="detalles[]" step="0.01" min="0" required
                           class="precio-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           onchange="calcularSubtotal(this)">
                </div>
            </div>
            <div class="mt-2 flex justify-between items-center">
                <span class="text-sm text-gray-600">Subtotal: $<span class="subtotal">0.00</span></span>
                <button type="button" onclick="eliminarDetalle(this)" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded text-xs">
                    Eliminar
                </button>
            </div>
        </div>
    `;
    
    container.insertAdjacentHTML('beforeend', detalleHTML);
}

function eliminarDetalle(button) {
    button.closest('.detalle-item').remove();
    calcularTotal();
}

function actualizarPrecio(select) {
    const precioInput = select.closest('.detalle-item').querySelector('.precio-input');
    const selectedOption = select.options[select.selectedIndex];
    if (selectedOption && selectedOption.dataset.precio) {
        precioInput.value = selectedOption.dataset.precio;
        calcularSubtotal(select);
    }
}

function calcularSubtotal(element) {
    const detalleItem = element.closest('.detalle-item');
    const cantidadInput = detalleItem.querySelector('.cantidad-input');
    const precioInput = detalleItem.querySelector('.precio-input');
    const subtotalSpan = detalleItem.querySelector('.subtotal');
    
    const cantidad = parseFloat(cantidadInput.value) || 0;
    const precio = parseFloat(precioInput.value) || 0;
    const subtotal = cantidad * precio;
    
    subtotalSpan.textContent = subtotal.toFixed(2);
    calcularTotal();
}

function calcularTotal() {
    const subtotals = document.querySelectorAll('.subtotal');
    let total = 0;
    
    subtotals.forEach(subtotal => {
        total += parseFloat(subtotal.textContent) || 0;
    });
    
    // Puedes mostrar el total en alg√∫n lugar si quieres
    console.log('Total de la venta:', total.toFixed(2));
}

// Agregar un detalle autom√°ticamente al cargar la p√°gina
document.addEventListener('DOMContentLoaded', function() {
    agregarDetalle();
});
</script>
{% endblock %}
"@ | Out-File -FilePath "ventas\templates\ventas\venta_form.html" -Encoding UTF8
